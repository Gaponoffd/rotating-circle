<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rotating-circle</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="rotating-circle">
        <div class="container">
            <div class="content">

                <div class="round">
                    <div class="emblem">
                        <img src="./images/emblem.png" alt="" class="img">
                        <div class="emblem-text">
                            <div class="emblem-list__wrap">
                                <ul class="emblem-list">
                                    <li class="emblem-item">Более <strong>6 лет</strong> <br>на рынке застройщиков Геленджика;</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="round-img__wrap">
                        <ul class="round-img__list">
                          <li class="round-img" style="background-image: url('./images/round-img1.jpg')"></li>
                        </ul>
                    </div>
                    <div class="round-border-number">
                        <img src="./circle-dotted-line.png" alt="" class="circle-dotted-line">
                        <div class="hole-block"></div>
                        <img src="./images/hole.png" alt="" class="hole">
                        <div class="round-border-circle">
                            <ul class="circle__list">
                                <li class="circle__item one active">
                                    <button class="circle__link">
                                        <span class="circle"></span>
                                        <span class="number">01</span>
                                    </button>
                                </li>
                                <li class="circle__item two">
                                    <button class="circle__link">
                                        <span class="circle"></span>
                                        <span class="number">02</span>
                                    </button>
                                </li>
                                <li class="circle__item three">
                                    <button class="circle__link">
                                        <span class="circle"></span>
                                        <span class="number">03</span>
                                    </button>                         
                                </li>
                                <li class="circle__item four">
                                    <button class="circle__link">
                                        <span class="circle"></span>
                                        <span class="number">04</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
